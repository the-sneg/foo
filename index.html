<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/modern-normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>foo</title>
  </head>
  <body>
    <header class="header">
      <a class="icon-link" href="">
        <img
          class="icon-img"
          src="./img/hat.png"
          alt="hat"
          width="32"
          height="32"
        />
        Foo
      </a>
      <nav class="site-nav">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a class="nav-list-link" href="">Home</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link" href="">Menu</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link" href="">Contact</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link" href="">Shop</a>
          </li>
        </ul>
      </nav>
      <div class="search-wrap">
        <button class="search-btn" type="button">
          <img class="search-icon" src="./img/search.svg" alt="search" /> Search
        </button>
        <button class="basket-btn" type="button">
          <img class="basket-icon" src="./img/shopping-cart.svg" alt="basket" />
        </button>
      </div>
    </header>
    <main class="main">
      <div class="first-wrap">
        <h1 class="title">Fast <span class="title-two">Food Delivery</span></h1>
        <img class="title-icon" src="./img/arrow.svg" alt="arrow" />
        <p class="subtitle">
          Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium
          doloremque laudantium
        </p>
        <button class="order-btn" type="button">Order Now</button>
        <a class="video-link" href="">
          <img class="video-icon" src="./img/play.svg" alt="play" />
          Watch Video
        </a>
        <img class="rate-icon" src="./img/star.svg" alt="star" />
        <img class="rate-icon" src="./img/star.svg" alt="star" />
        <img class="rate-icon" src="./img/star.svg" alt="star" />
        <img class="rate-icon" src="./img/star.svg" alt="star" />
        <img class="rate-icon" src="./img/star.svg" alt="star" />
        <p class="rate-title">5 star rating</p>
        <p class="rate-subtitle">based on 1788 reviews</p>
      </div>
      <div class="second-wrap">
        <img
          class="food-img"
          src="./img/food.png"
          alt="food"
          width="750"
          height="712"
        />
      </div>
    </main>
  </body>
</html>
